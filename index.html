<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Rating state start -->
    <div class="rating-container" id="rating-container">
      <img src="images/icon-star.svg">

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated  to help us improve our offering!</p>
      
      <div class="btn-container">
        <input type="radio" id="1" value="1" name="rating">
        <label for="1">1</label>
        <input type="radio" id="2" value="2" name="rating">
        <label for="2">2</label>
        <input type="radio" id="3" value="3" name="rating">
        <label for="3">3</label>
        <input type="radio" id="4" value="4" name="rating">
        <label for="4">4</label>
        <input type="radio" id="5" value="5" name="rating">
        <label for="5">5</label>
      </div>

      <button id="btn-submit">Submit</button>
      </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankyou-container" id="thankyou-container">
      <img src="images/illustration-thank-you.svg">

      <h3>You selected <!-- Add rating here --> out of 5</h3>


      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </div>
  
  <script src="index.js"></script>
</body>
</html>
